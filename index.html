<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Today'sCalender</title>
    <link rel="stylesheet" href="static/css/style.css" >
    <link rel="stylesheet" href="static/css/moduleStyle.css">
</head>
<body>
    <main>
        <h1>Today's Calender</h1>
        <table>
            <tbody id="tableBody">
                <tr>
                    <th>MOVE</th>
                    <th>TITLE</th>
                    <th>Description</th>
                    <th>START</th>
                    <th>END</th>
                </tr>
                <tr id="0">
                    <td class="move"></td>
                    <td contenteditable="true" class="title"></td>
                    <td contenteditable="true" class="desc"></td>
                    <td class="startTime" id="modalStartAccess"></td>
                    <td class="endTime" id="modalEndAccess"></td>
                </tr>
            </tbody>
        </table>
        <div>
            <button id="add">Add</button>
        </div>
    </main>
    <!-- Structure for modal. Dynamically changes -->
    <div id="modal">
        <div class="modal-content">
            <section class="hour">
                <img src="" alt="">
                <p>This is a test</p>
                <img src="" alt="">
            </section>
            <section class="minute">
                <img src="" alt="">
                <p>This is a test</p>
                <img src="" alt="">
            </section>
        </div>
    </div>
    <script src="static/js/tableScript.js"></script>
    <script src="static/js/modal.js"></script>
</body>
</html>
